<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Freshwater Mammal Distribution</title>

  <!-- Vega libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 24px; background:#fafafa; color:#222; }
    .container { max-width: 1100px; margin: 0 auto; }
    h1 { font-size: 1.25rem; margin: 0 0 12px; }
    h2 { font-size: 1.1rem; margin: 28px 0 12px; }
    .chart { background: #fff; border-radius: 12px; box-shadow: 0 2px 16px rgba(0,0,0,0.08); padding: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Freshwater Mammal Distribution</h1>

    <h2>Mammal Range Map</h2>
    <div id="map" class="chart"></div>

    <h2>Global Temperature Anomalies (1850â€“2025)</h2>
    <div id="tempInteractive" class="chart"></div>
  </div>

  <!-- Embed both charts -->
  <script>
    vegaEmbed("#map", "map.vg.json", {actions:false}).catch(console.error);
    vegaEmbed("#tempInteractive", "interactive_chart.json", {actions:false}).catch(console.error);
  </script>
</body>
</html>
